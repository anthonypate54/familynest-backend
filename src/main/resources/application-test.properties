# Test profile with security disabled
spring.security.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Enable debug logging
logging.level.com.familynest=DEBUG
logging.level.org.springframework.security=DEBUG

# Use local storage for testing
storage.type=local

# Database Configuration - use test database
spring.datasource.url=jdbc:postgresql://localhost:5432/familynest_test
spring.datasource.username=postgres
spring.datasource.password=postgres

# Flyway configuration for test environment
spring.flyway.enabled=true
spring.flyway.clean-on-validation-error=false

# Storage Service URLs - use relative URLs for testing
storage.url.prefix=

# File upload directory - use test-specific directory
file.upload-dir=${FILE_UPLOAD_DIR:${user.home}/projects/familynest-project/familynest-backend/uploads-test} 