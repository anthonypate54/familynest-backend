# Production environment configuration
# ------------------------------------------------

# Use the S3 storage implementation
storage.type=s3

# S3 configuration
cloud.aws.credentials.access-key=${AWS_ACCESS_KEY}
cloud.aws.credentials.secret-key=${AWS_SECRET_KEY}
cloud.aws.region.static=${AWS_REGION:us-east-1}
cloud.aws.stack.auto=false

# S3 bucket configuration
cloud.aws.s3.bucket=${AWS_S3_BUCKET}
cloud.aws.s3.endpoint=${AWS_S3_ENDPOINT}

# Storage URL prefix - for the production environment
# Could be a CloudFront distribution for better performance
storage.url.prefix=${MEDIA_CDN_URL:https://${AWS_S3_BUCKET}.s3.amazonaws.com}

# Server configuration
server.port=${PORT:8080}
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}

# Production security settings
server.ssl.enabled=${SSL_ENABLED:true}
server.ssl.key-store=${SSL_KEY_STORE:}
server.ssl.key-store-password=${SSL_KEY_STORE_PASSWORD:}
server.ssl.key-store-type=${SSL_KEY_STORE_TYPE:PKCS12}

# Production performance tuning
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
server.tomcat.max-threads=400
server.tomcat.min-spare-threads=50

# Logging configuration for production
logging.level.com.familynest=WARN
logging.level.org.springframework=WARN

# JWT Configuration (required for all profiles)
jwt.secret=${JWT_SECRET:familynest-jwt-secret-key-2024-production-replace-this}

# Local File Upload Configuration (since S3 is disabled)
file.upload-dir=${FILE_UPLOAD_DIR:/tmp/familynest-production-uploads}
app.videos.dir=${file.upload-dir}/videos
app.photos.dir=${file.upload-dir}/photos
app.thumbnail.dir=${file.upload-dir}/thumbnails

# App URL Configuration
app.base-url=${APP_BASE_URL:https://your-domain.com}
app.url.videos=/uploads/videos
app.url.thumbnails=/uploads/thumbnails
app.url.images=/uploads/images
app.url.photos=/uploads/photos

# App Default Values
app.default.thumbnail=/uploads/thumbnails/default_thumbnail.jpg
app.upload.dir=${FILE_UPLOAD_DIR:/tmp/familynest-production-uploads}
app.use.ffmpeg=${USE_FFMPEG:true}
app.groupchat.max-participants=${MAX_PARTICIPANTS:5} 