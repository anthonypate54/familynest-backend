# New Security System Configuration

# Feature Toggle
security.new-system.enabled=true

# JWT Configuration
jwt.secret=your-secret-key-should-be-at-least-256-bits-long-for-hs256-algorithm
jwt.access-token-expiration=14400000  # 4 hours in milliseconds (restored from previous config)
jwt.refresh-token-expiration=604800000  # 7 days in milliseconds

# CORS Configuration
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Logging for Security Components
logging.level.com.familynest.security=INFO
logging.level.org.springframework.security=INFO

# Enable for debugging
#logging.level.com.familynest.security=DEBUG
#logging.level.org.springframework.security=DEBUG





