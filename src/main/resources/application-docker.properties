# Docker environment configuration
# Database connection (using Docker service name)
spring.datasource.url=jdbc:postgresql://postgres:5432/familynest_test
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate settings for Docker
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=false
spring.flyway.out-of-order=true
spring.flyway.repair-on-migrate=true

# Server configuration
server.port=8080
server.servlet.context-path=/api

# File upload configuration for Docker
file.upload-dir=/app/uploads
app.videos.dir=/app/uploads/videos
app.thumbnail.dir=/app/uploads/thumbnails
app.url.videos=/uploads/videos
app.url.thumbnails=/uploads/thumbnails

# Storage configuration
storage.type=local

# Logging for Docker
logging.level.com.familynest=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=ERROR

# Allow all origins for development (laptop + phone)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Connection pool settings for Docker
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=2000000 