# Database Configuration for Docker
spring.datasource.url=jdbc:postgresql://postgres:5432/familynest
spring.datasource.username=familynest
spring.datasource.password=familynest123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# Server Configuration
server.port=8080

# File Upload Configuration
file.upload.dir=/app/uploads
familynest.photos.directory=/app/uploads/photos
familynest.videos.directory=/app/uploads/videos
familynest.thumbnails.directory=/app/uploads/thumbnails

# Logging Configuration
logging.level.com.familynest=INFO
logging.level.org.springframework.web=INFO
logging.level.org.flywaydb=INFO 