# Test Database Configuration
# This profile connects to a dedicated PostgreSQL database for UI testing

# Database connection settings
spring.datasource.url=jdbc:postgresql://localhost:5432/familynest_test
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable schema validation to avoid column type mismatch errors
spring.jpa.properties.hibernate.javax.persistence.schema-validation.enabled=false

# Enable Open Session in View for testing
# This allows lazy loading in controllers during testing
# Note: In production, this should be set to false
spring.jpa.open-in-view=true

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=false
spring.flyway.baseline-version=0
spring.flyway.out-of-order=true
spring.flyway.clean-disabled=false
spring.flyway.clean-on-validation-error=false
spring.flyway.table=flyway_schema_history
spring.flyway.ignore-migration-patterns=*:missing
spring.flyway.ignore-migration-checksum=true
spring.flyway.repair-on-migrate=true
spring.flyway.sql-migration-suffixes=.sql

# Liquibase (disabled)
spring.liquibase.enabled=false

# Enable H2 console for visualization (useful even with PostgreSQL)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging configuration
logging.level.root=INFO
logging.level.com.familynest=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.springframework.transaction=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot.context.config=INFO
# Enhanced WebSocket and messaging logging
logging.level.com.familynest.service.WebSocketBroadcastService=DEBUG
logging.level.com.familynest.controller.DMController=DEBUG
logging.level.org.springframework.messaging=DEBUG
logging.level.org.springframework.web.socket=DEBUG

# WebSocket timeout settings (per debugging document Step 3)
spring.websocket.sockjs.heartbeat-time=25000
spring.websocket.sockjs.disconnect-delay=60000

# Multipart upload settings for large media files
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=25MB
# Suppress noisy connection reset logs (expected when clients disconnect)
logging.level.org.springframework.web.socket.sockjs.transport.handler.LoggingWebSocketHandlerDecorator=ERROR
logging.level.org.springframework.web.SimpLogging=WARN
logging.level.org.springframework.web.socket.messaging.SubProtocolWebSocketHandler=WARN

# Security for testing
spring.security.user.name=test
spring.security.user.password=test

